<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date Objects</title>
</head>
<body>
    <script>
        /*
        // Date objects are static. The "clock" is not "running".
        // The computer clock is ticking, date objects are not.
        const d = new Date();
        */



        /*
        //           Creating Date Objects
        // Date objects are created with the new Date() constructor.
        // There are 9 ways to create a new date object:
        new Date();
        new Date(date string);

        new Date(year, month);
        new Date(year, month, day);
        new Date(year, month, day, hours);
        new Date(year, month, day, hours, minutes);
        new Date(year, month, day, hours, minutes, seconds);
        new Date(year, month, day, hours, minutes, seconds, ms);
        */



        /*
        // JavaScript new Date()
        // new Date() creates a date object with the current date and time:
        const d = new Date();
        */



        /*
        // new Date(date string)
        // new Date(date string) creates a date object from a date string:
        const d = new Date('October 13, 2014 11:13:00');
        const b = new Date('2022-03-25');
        */



        /*
        // new Date(year, month, ...)
        // new Date(year, month, ...) creates a date object with a specified date and time.
        // 7 numbers specify year, month, day, hour, minute, second, and millisecond (in that order):
        const d = new Date(2018, 11, 24, 10, 33, 30, 0);
        */
        // JavaScript counts months from 0 to 11:
        // January = 0.
        // December = 11.
        
        
        
        /*
        // Specifying a month higher than 11, will not result in an error but add the overflow to the next year:
        const d = new Date(2018, 15, 24, 10, 33, 30);
        */


        
        /*
        // 6 numbers specify year, month, day, hour, minute, second:
        const d = new Date(2018, 11, 24, 10, 33, 30);        

        // 5 numbers specify year, month, day, hour, and minute:
        const b = new Date(2018, 11, 24, 10, 33);

        // 4 numbers specify year, month, day, and hour:
        const c = new Date(2018, 11, 24, 10);

        // 3 numbers specify year, month, and day:
        const f = new Date(2018, 11, 24);

        // 2 numbers specify year and month:
        const g = new Date(2018, 11);
        */


        /*
        // You cannot omit month. If you supply only one parameter it will be treated as milliseconds.
        const h = new Date(2018);
        */



        /*
        // One and two digit years will be interpreted as 19xx:
        const d = new Date(99, 11, 24);
        */



        /*
        // JavaScript Stores Dates as Milliseconds
        // JavaScript stores dates as number of milliseconds since January 01, 1970.
        // Zero time is January 01, 1970 00:00:00 UTC.
        // One day (24 hours) is 86 400 000 milliseconds.
        // Now the time is: 1676480439608 milliseconds past January 01, 1970
        // new Date(miliseconds)
        // new Date(milliseconds) creates a new date object as milliseconds plus zero time:        
        // 01 January 1970 plus 100 000 000 000 milliseconds is:
        //const d = new Date(100000000000);
        
        // January 01 1970 minus 100 000 000 000 milliseconds is:
        const f = new Date(-100000000000);
        */



        
        // January 01 1970 plus 24 hours is:
        const d = new Date(24 * 60 * 60 * 1000);
        // or
        const b = new Date(86400000);
        // 01 January 1970 plus 0 milliseconds is:
        const c = new Date(0);
        










    </script>    
    
</body>
</html>
