<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrow Function</title>
</head>
<body>
    <script>
        /*
        // Arrow functions were introduced in ES6.
        // Arrow functions allow us to write shorter function syntax:
        let myFunction = (a, b) => a *b;
        console.log(myFunction(15,5));
        */


        /*
        //Before Arrow
        hello = function() {
            return  "Hello World";
        }
        console.log(hello());
        //With Arrow Function:
        hello = () => {
            return "Hello World";
        }
        */



        /*
        // If the function has only one statement, and the statement returns a
        // value, you can remove the brackets and the return keyword:
        hello = () => "Hello World";   // This works only if the function has only one statement.
        */



        /*
        // If you have parameters, you pass them inside the parentheses:
        hello = (val) => "Hello " + val;
        console.log(hello('Kaan'));
        */



        // In fact, if you have only one parameter, you can skip the parentheses as well:
        hello = val => 'Hello ' + val;
        console.log(hello('Kaan'));


    </script>


</body>
</html>
