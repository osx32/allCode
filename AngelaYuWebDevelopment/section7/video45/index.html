<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      background-color: blue;
      width:500px;
      height:300px;
      position:relative;
      margin-top: 200px;
      margin-left: 200px;
    }
    .red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position:absolute;
      margin-top:150px;
      left:250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
