        function betterThanAverage(classPoints, yourPoints) {
            classPoints.push(yourPoints);
            let sum;
            let count;
            for(let i=0;i<classPoints.length;i++){
                sum+=classPoints[i];
                count+=1;
            }
            let avg=sum/count;

                return true;
            }
            else{

            }
